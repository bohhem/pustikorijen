services:
  postgres:
    image: arm64v8/postgres:15-alpine
    container_name: pustikorijen_postgres
    environment:
      POSTGRES_DB: pustikorijen_dev
      POSTGRES_USER: pustikorijen
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pustikorijen"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pustikorijen_network

  redis:
    image: redis:7-alpine
    container_name: pustikorijen_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pustikorijen_network

  minio:
    image: minio/minio:latest
    container_name: pustikorijen_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pustikorijen_network

  mailhog:
    image: axllent/mailpit:latest
    container_name: pustikorijen_mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - pustikorijen_network

volumes:
  postgres_data:
    name: pustikorijen_postgres_data
  redis_data:
    name: pustikorijen_redis_data
  minio_data:
    name: pustikorijen_minio_data

networks:
  pustikorijen_network:
    name: pustikorijen_network
    driver: bridge
